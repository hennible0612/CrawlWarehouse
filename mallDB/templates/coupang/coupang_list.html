{%  extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <table class="table">
        <thead>
            <tr class="thead-dark">
                <th>ID</th>
                <th>주문자</th>
                <th>전화번호</th>
            </tr>
        </thead>
        <tbody>
            {% if Customer_list %}
            {% for customer in Customer_list %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>
                    <a href="{% url 'mallboard:coupangcustomerdetail' customer.id %}">{{ customer.customerName }}</a>
                </td>
                <td> {{ customer.customerPhoneNum }}</td>
            </tr>
            {% endfor %}
            {% else %}
            <tr>
                <p>주문 고객이 없습니다.</p>
            </tr>
            {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}
